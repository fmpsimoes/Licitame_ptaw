  <head>

    <!-- select 2 -->

    <!-- animate css -->

  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- search area -->
    <div id="searchArea" class="mobile-search"></div>

    <!-- ========== topbar ============= -->
    <div id="topbar" class="topbar"></div>

    <!-- ========== header============= -->

    <header id="header" class="header-area style-1"></header>

    <!-- ========== header end============= -->

    <!-- ========== inner-page-banner start ============= -->

    <div class="inner-banner">
      <div class="container">
        <h2
          class="inner-banner-title wow fadeInLeft"
          data-wow-duration="1.5s"
          data-wow-delay=".2s"
        >
          Contactos
        </h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html">Página Inicial</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Contactos
            </li>
          </ol>
        </nav>
      </div>
    </div>

    <!-- ========== inner-page-banner end ============= -->

    <div class="contact-section pt-120 pb-120">
      <img
        alt="image"
        src="assets/images/bg/section-bg.png"
        class="img-fluid section-bg-top"
      />
      <img
        alt="image"
        src="assets/images/bg/section-bg.png"
        class="img-fluid section-bg-bottom"
      />
      <div class="container">
        <div class="row pb-120 mb-70 g-4 d-flex justify-content-center">
          <div class="col-lg-4 col-md-6 col-sm-8">
            <div
              class="contact-signle hover-border1 d-flex flex-row align-items-center wow fadeInDown"
              data-wow-duration="1.5s"
              data-wow-delay=".2s"
            >
              <div class="icon">
                <i class="bi bi-geo-alt"></i>
              </div>
              <div class="text">
                <h4>Localização</h4>
                <p>R. Cmte. Pinho e Freitas 28, 3750-127 Águeda</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-8">
            <div
              class="contact-signle hover-border1 d-flex flex-row align-items-center wow fadeInDown"
              data-wow-duration="1.5s"
              data-wow-delay=".4s"
            >
              <div class="icon">
                <i class="bx bx-phone-call"></i>
              </div>
              <div class="text">
                <h4>Telefone</h4>
                <a href="tel:+880171-770000">+02 135498 26649</a>
                <a href="tel:+8801761111456">+8801761111456</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-8">
            <div
              class="contact-signle hover-border1 d-flex flex-row align-items-center wow fadeInDown"
              data-wow-duration="1.5s"
              data-wow-delay=".6s"
            >
              <div class="icon">
                <i class="bx bx-envelope"></i>
              </div>
              <div class="text">
                <h4>Email</h4>
                <a href="mailto:support@example.com">licitame@ptaw.com</a><br />
                <a href="mailto:info@example.com">info@ptaw.com</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row g-4">
          <div class="col-lg-6">
            <div
              class="form-wrapper wow fadeInDown"
              data-wow-duration="1.5s"
              data-wow-delay=".2s"
            >
              <div class="form-title2">
                <h3>Entre em contato</h3>
                <p class="para">
                  Por favor, contate-nos para obter mais informações ou
                  esclarecer quaisquer dúvidas.
                </p>
              </div>
              <form action="#">
                <div class="row">
                  <div class="col-xl-6 col-lg-12 col-md-6">
                    <div class="form-inner">
                      <input type="text" placeholder="Nome " />
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-12 col-md-6">
                    <div class="form-inner">
                      <input type="email" placeholder="Email " />
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-12 col-md-6">
                    <div class="form-inner">
                      <input type="text" placeholder="Telemóvel " />
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-12 col-md-6">
                    <div class="form-inner">
                      <input type="text" placeholder="Assunto " />
                    </div>
                  </div>
                  <div class="col-12">
                    <textarea
                      name="message"
                      placeholder="Mensagem "
                      rows="12"
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <button
                      type="submit"
                      class="eg-btn btn--primary btn--md form--btn"
                    >
                      Enviar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6">
            <div
              class="map-area wow fadeInUp"
              data-wow-duration="1.5s"
              data-wow-delay=".4s"
            >
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6255252.31904332!2d-106.08810052683293!3d40.04590513383155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e0!3m2!1sen!2sbd!4v1650355365902!5m2!1sen!2sbd"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===============  Hero area end=============== -->

    <!-- =============== counter-section end =============== -->

    <!-- About-us-counter section End -->

    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/jquery.nice-select.js"></script>
    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/viewport.jquery.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="ourChanges/callCommonSections.js"></script>

    <script src="assets/js/main.js"></script>
